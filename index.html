<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
</head>

<body class="flex justify-center items-center bg-gray-400 min-h-screen">
    <div class="flex flex-col h-[650px] w-[400px] bg-blue-500 px-4">
        <h1 class="font-bold text-4xl flex justify-center items-center text-yellow-500 py-2">Quiz Test</h1>
        <p class="question flex justify-center items-center text-2xl text-yellow-400 font-bold py-2">Q. What is the
            capital
            city of Nepal?</p>
        <div class="flex flex-col gap-2">
            <p
                class="option border-2 border-white font-bold text-xl hover:bg-gray-400 px-3 py-2 rounded-xl flex justify-center items-center">
                A</p>
            <p
                class="option border-2 border-white font-bold text-xl hover:bg-gray-400 px-3 py-2 rounded-xl flex justify-center items-center">
                B</p>
            <p
                class="option border-2 border-white font-bold text-xl hover:bg-gray-400 px-3 py-2 rounded-xl flex justify-center items-center">
                C</p>
            <p
                class="option border-2 border-white font-bold text-xl hover:bg-gray-400 px-3 py-2 rounded-xl flex justify-center items-center">
                D</p>
        </div>

        <div class="pt-4">
            <p class="text-xl font-bold">Total Question: 50</p>
            <p class="solve text-xl font-bold pt-2">Solve Question: 0</p>
            <p class="attempt text-xl font-bold pt-2">Attempt Question: 0</p>
            <p class="score text-xl font-bold pt-2">Total Score: 0</p>
        </div>

        <div class="flex justify-end mt-8">
            <button
                class="btn hover:bg-yellow-500 px-2 py-1 rounded-xl text-xl font-bold w-20 border-4 border-yellow-500 flex justify-center items-center">
                Skip
            </button>
        </div>
    </div>


</body>

</html>
